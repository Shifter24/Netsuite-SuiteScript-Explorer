<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>File cabinet extension</title>
</head>

<body>

    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="extension-container">

        <div style="margin: auto; width: 100%; height: 30px; justify-content: center; align-items: center;">
        </div>

        <div>

            <div class="checkbox-wrapper-35">
                <input checked class="switch" type="checkbox" id="switch" name="switch-whole-word" value="private">
                <label for="switch">
                    <span class="switch-x-text">Match Whole Word </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                    </span>
                </label>
            </div>

            <div class="search-container">
                <input type="text" id="query-search" placeholder="custbody_test">
                <button id="get-files-netsuite">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="100%"
                        height="100%" viewBox="0 0 24 24" stroke-width="1" stroke="#070707" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="show-files-container">
            <div class="container-above-files">
                <div class="container-display-total-results">
                    <p style="font-weight: 600; font-size: 10pt;">Total results:</p>
                    <p style="font-size: 10pt;" id="total-results">0</p>
                </div>
                <div>
                    <!-- CopyToClipboard -->
                    <div id="copyToClipboard">
                        <img style="width: 26px;" id="copyToClipboardStatic" title="Copy to clipboard" src="assets/copy-to-clipboard.png" alt="Copy to clipboard" >
                        <img style="width: 26px;" id="copyToClipboardGif" title="Copy to clipboard" src="assets/copy-to-clipboard-anim.gif" alt="Copy to clipboard" >
                    </div>
                </div>
            </div>

            <div class="container-table">
                <table class="table-show-files">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Folder</th>
                            <th>Ocurrences</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="body-show-files">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="support-container">
            <p style="font-weight: 500;">Author: Felipe Viera</p>
            <a href="https://www.buymeacoffee.com/shifter" target="_blank"><img style="width: 140px;" src="assets/buy-me-coffee-logo.png" alt=""></a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
